<div class="container col-md-14 p-2">
    <div class="card">
        <div class="card-body bg-dark text-white">
            Add your new task! </div>
    </div>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Title: </span>
        <input [(ngModel)]="addtask.title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group">
        <span class="input-group-text">Description: </span>
        <textarea [(ngModel)]="addtask.description" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <button (click)="newTask()" type="button" class="btn btn-dark">+ Add Task</button>

</div>
<hr>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Done?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of newListTask; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td><button (click)="deleteTask(i)" type="button" class="btn btn-danger bg-danger btn-sm">Delete Task</button></td>
                <br>
            </tr>
        </tbody>
    </table>
</div>
